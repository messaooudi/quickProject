<div ng-if="birthList.user.mask == '010'">
    <div class="panel panel-warning">
        <div class="panel-heading clearfix">
            <div class="panel-title">
                في طور الإنجاز <span class="label label-warning">{{(birthList.naissance | filter : {status : 'progress'}).length}}</span>
                <button class=" btn btn-success btn-outline pull-right" ng-disabled="(birthList.naissance | filter : {status : 'progress'}).length==0" ng-click="birthList.pdfPrint(birthList.naissance | filter : {status : 'progress'})">
                    <span ng-if="birthList.printTimer == 5"  title="Imprimer" class="glyphicon glyphicon-print"></span>
                    <span ng-if="birthList.printTimer < 5">Confirmer ! {{birthList.printTimer}}</span>
                </button>
            </div>
        </div>
        <div class="panel-body">
            <center ng-if="(birthList.naissance | filter : {status : 'progress'}).length == 0">
                <p>
                    لا يوجد أي حالات في طور الإنجاز
                </p>
            </center>
            <birth-card ng-if="birthList.user" ng-repeat="item in birthList.naissance | filter : {status : 'progress'} | orderBy : 'date'"
                data="item" user="birthList.user"></birth-card>
        </div>
    </div>


    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">حالات جديدة<span class="label label-info">{{(birthList.naissance | filter : {status : 'new'}).length}}</span></h3>
        </div>
        <div class="panel-body">
            <center ng-if="(birthList.naissance | filter : {status : 'new'}).length == 0">
                <p>
                    لا يوجد أي حالات جديدة
                </p>
            </center>
            <birth-card ng-if="birthList.user" ng-repeat="item in birthList.naissance | filter : {status : 'new'} | orderBy : 'date'"
                data="item" user="birthList.user"></birth-card>
        </div>
    </div>
</div>
<div ng-if="birthList.user.mask == '001'">
    <birth-card ng-if="birthList.user" ng-repeat="item in birthList.naissance" data="item" user="birthList.user"></birth-card>
</div>
