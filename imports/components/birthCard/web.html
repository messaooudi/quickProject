<div class="card-image">
    <img class="img-responsive" src="">
</div>

<div class="card-content">
    <p>{{birthCard.data.name }} {{birthCard.data.prenom }}
</div>

<div ng-if="birthCard.user.mask == '010'"  class="card-action">
	<a class="btn btn-success btn-outline" ng-click="birthCard.print()">
		<span  title="Imprimer" class="glyphicon glyphicon-print"></span>
	</a>
	<a class="btn btn-warning btn-outline" href="/birth/edit/{{birthCard.data._id}}" >
		<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	</a>
	<span class="label pull-right" ng-class="{'label-info' : birthCard.data.status=='new','label-warning' : birthCard.data.status=='progress','label-default' : birthCard.data.status=='done'}">{{birthCard.data.status=='new'?'nouveau':birthCard.data.status=='progress'?'En cours':'Traiter'}} <span class="glyphicon glyphicon-{{birthCard.data.status=='new'?'asterisk':birthCard.data.status=='progress'?'pencil':'level-up'}}" aria-hidden="true"></span></span>
</div>
